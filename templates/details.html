<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ .Artist.Name }}</title>

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<a class="back" href="/">← Retour</a>

<div class="details">
  <img src="{{ .Artist.Image }}" alt="{{ .Artist.Name }}">

  <h1>{{ .Artist.Name }}</h1>
  <p>Créé en {{ .Artist.CreationDate }}</p>
  <p>Premier album : {{ .Artist.FirstAlbum }}</p>

  <h2>Concerts</h2>
  {{ range $place, $dates := .Relation.DatesLocations }}
    <div class="concert">
      <strong>{{ $place }}</strong>
      <ul>
        {{ range $dates }}
          <li>{{ . }}</li>
        {{ end }}
      </ul>
    </div>
  {{ end }}
</div>

</body>
</html>
