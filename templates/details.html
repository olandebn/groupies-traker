<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{.Artist.Name}} | D√©tails</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="detail-body">
    <div class="container">
        <header class="detail-header">
            <a href="/" class="back-btn">‚Üê Retour</a>
            <h1>{{.Artist.Name}}</h1>
        </header>

        <div class="main-content">
            <div class="glass-card profile-section">
                <img src="{{.Artist.Image}}" alt="{{.Artist.Name}}" class="profile-img">
                <div class="artist-stats">
                    <p><span>Cr√©√© en :</span> {{.Artist.CreationDate}}</p>
                    <p><span>1er Album :</span> {{.Artist.FirstAlbum}}</p>
                    <div class="members-box">
                        <p><strong>Membres :</strong></p>
                        <ul>
                            {{range .Artist.Members}}<li>{{.}}</li>{{end}}
                        </ul>
                    </div>
                </div>
            </div>

            <div class="glass-card concerts-section">
                <h2>üåç Tourn√©e & Concerts</h2>
                <div class="relation-grid">
                    {{range $loc, $dates := .Relation.DatesLocations}}
                    <div class="location-item">
                        <h3>{{$loc}}</h3>
                        <div class="dates-list">
                            {{range $dates}}
                            <span class="date-tag">{{.}}</span>
                            {{end}}
                        </div>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
