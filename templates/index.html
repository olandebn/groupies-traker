<!DOCTYPE html>
<html>
<head><title>Groupie Tracker</title></head>
<body>
    <h1>Artistes</h1>
    <div style="display:flex; flex-wrap:wrap;">
        {{range .}}
        <div style="border:1px solid #ccc; margin:10px; padding:10px; width:200px;">
            <img src="{{.Image}}" width="100%">
            <h2>{{.Name}}</h2>
            <a href="/artist?id={{.ID}}">Voir les concerts</a>
        </div>
        {{end}}
    </div>
</body>
</html>
