<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker | Premium</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Groupie Tracker</h1>
    <div class="grid">
        {{range .}}
        <div class="card">
            <img src="{{.Image}}" alt="{{.Name}}">
            <h2>{{.Name}}</h2>
            <p>Actif depuis : {{.CreationDate}}</p>
            <a href="/artist?id={{.ID}}" class="btn-concert">Concerts</a>
        </div>
        {{end}}
    </div>
</body>
</html>
